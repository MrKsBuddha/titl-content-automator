<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TeacherInTheLoop Automation</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 380px;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
    }

    .container {
      background: rgba(255, 255, 255, 0.98);
      color: #333;
    }

    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 20px;
      text-align: center;
      color: white;
    }

    .header-icon {
      font-size: 36px;
      margin-bottom: 8px;
    }

    h1 {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .subtitle {
      font-size: 13px;
      opacity: 0.95;
    }

    .content {
      padding: 24px;
    }

    .section {
      margin-bottom: 24px;
    }

    .section-title {
      font-size: 13px;
      font-weight: 600;
      color: #555;
      margin-bottom: 10px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .option-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
      margin-bottom: 12px;
    }

    .option-grid.two-col {
      grid-template-columns: repeat(2, 1fr);
    }

    .option-grid.four-col {
      grid-template-columns: repeat(4, 1fr);
    }

    .option-btn {
      padding: 12px 8px;
      background: #f3f4f6;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      text-align: center;
      color: #666;
    }

    .option-btn:hover {
      background: #e8e9eb;
      border-color: #667eea;
    }

    .option-btn.active {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border-color: #667eea;
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
    }

    .icon-btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
    }

    .icon-btn .emoji {
      font-size: 24px;
    }

    .icon-btn .label {
      font-size: 11px;
    }

    .input-group {
      margin-bottom: 16px;
    }

    label {
      display: block;
      font-size: 13px;
      font-weight: 600;
      margin-bottom: 8px;
      color: #555;
    }

    input[type="number"] {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 16px;
      transition: all 0.3s ease;
      font-weight: 500;
      text-align: center;
    }

    input[type="number"]:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .range-info {
      font-size: 11px;
      color: #888;
      margin-top: 4px;
      text-align: center;
    }

    .quick-select {
      display: flex;
      gap: 6px;
      margin-top: 8px;
    }

    .quick-btn {
      flex: 1;
      padding: 6px;
      background: #fff;
      color: #667eea;
      border: 1px solid #e0e0e0;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .quick-btn:hover {
      background: #f3f4f6;
      border-color: #667eea;
    }

    .quick-btn.active {
      background: #667eea;
      color: white;
      border-color: #667eea;
    }

    .start-btn {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 15px;
      font-weight: 700;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    }

    .start-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
    }

    .start-btn:active {
      transform: translateY(0);
    }

    .start-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .stop-btn {
      width: 100%;
      padding: 16px;
      margin-top: 12px;
      background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 15px;
      font-weight: 700;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 4px 15px rgba(239, 68, 68, 0.4);
    }

    .stop-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(239, 68, 68, 0.5);
      background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
    }

    .stop-btn:active {
      transform: translateY(0);
    }

    .status {
      margin-top: 16px;
      padding: 12px;
      background: #f3f4f6;
      border-radius: 8px;
      font-size: 13px;
      text-align: center;
      color: #666;
      display: none;
    }

    .status.success {
      background: #d1fae5;
      color: #065f46;
      display: block;
    }

    .status.error {
      background: #fee2e2;
      color: #991b1b;
      display: block;
    }

    .divider {
      height: 1px;
      background: #e0e0e0;
      margin: 20px 0;
    }

    .info-box {
      background: #f0f9ff;
      border-left: 4px solid #667eea;
      padding: 12px;
      border-radius: 6px;
      font-size: 12px;
      color: #1e40af;
      margin-top: 16px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <div class="header-icon">üéì</div>
      <h1>TeacherInTheLoop</h1>
      <div class="subtitle">OER Content Automation</div>
    </div>

    <div class="content">
      <!-- Link Type Selection -->
      <div class="section">
        <div class="section-title">üìã Content Type</div>
        <div class="option-grid">
          <button class="option-btn icon-btn active" data-type="activity">
            <span class="emoji">üìù</span>
            <span class="label">Activity</span>
          </button>
          <button class="option-btn icon-btn" data-type="lesson_plan">
            <span class="emoji">üìö</span>
            <span class="label">Lesson Plan</span>
          </button>
          <button class="option-btn icon-btn" data-type="full_lesson">
            <span class="emoji">üéØ</span>
            <span class="label">Full Lesson</span>
          </button>
        </div>
      </div>

      <div class="divider"></div>

      <!-- Subject Selection -->
      <div class="section">
        <div class="section-title">üî¨ Subject</div>
        <div class="option-grid four-col">
          <button class="option-btn icon-btn" data-subject="math">
            <span class="emoji">‚ûó</span>
            <span class="label">Maths</span>
          </button>
          <button class="option-btn icon-btn active" data-subject="biology">
            <span class="emoji">üß¨</span>
            <span class="label">Biology</span>
          </button>
          <button class="option-btn icon-btn" data-subject="fashion">
            <span class="emoji">üëó</span>
            <span class="label">Fashion</span>
          </button>
          <button class="option-btn icon-btn" data-subject="science">
            <span class="emoji">üî¨</span>
            <span class="label">Science Lab</span>
          </button>
        </div>
      </div>

      <div class="divider"></div>

      <!-- Tab Count -->
      <div class="section">
        <div class="section-title">üìä Number of Tabs</div>
        <div class="input-group">
          <input type="number" id="tabCount" min="1" max="100" value="10" placeholder="Enter 1-100">
          <div class="range-info">Choose between 1 and 100 tabs</div>
        </div>
        <div class="quick-select">
          <button class="quick-btn" data-count="2">2</button>
          <button class="quick-btn" data-count="5">5</button>
          <button class="quick-btn active" data-count="10">10</button>
          <button class="quick-btn" data-count="20">20</button>
          <button class="quick-btn" data-count="50">50</button>
        </div>
      </div>

      <button id="startBtn" class="start-btn">üöÄ Start Automation</button>
      <button id="stopBtn" class="stop-btn" style="display: none;">üõë STOP All Tabs</button>

      <div id="status" class="status"></div>

      <div class="info-box">
        <strong>üí° Quick Tip:</strong> Start with 1-2 tabs to test, then scale up to 100!
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>

</html>
